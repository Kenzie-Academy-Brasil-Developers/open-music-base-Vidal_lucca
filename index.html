<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/globalStyles.css" />
  <link rel="stylesheet" href="./src/styles/index.css" />
  <link rel="stylesheet" href="./src/styles/header.css">
  <link rel="stylesheet" href="./src/styles/main.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>


  <title>Open Music</title>
</head>

<body class="page-container">

  <div>
    <header class="header container">
      <h1 class="titleLogo">Open Music</h1>
      <ion-icon name="moon-outline" class="switchMoon"></ion-icon>
      <ion-icon name="sunny-outline" class="switchSun"></ion-icon>
    </header>

    <main class="container">
      <h4 class="subtitle">Gênero musical</h4>
      <div class="buttonsContainer">
        <button>Todos</button>
        <button>Pop</button>
        <button>MPB</button>
        <button>Forró</button>
        <button>Samba</button>
        <button>Baião</button>
        <button>Rap</button>
        <button>Hip-Hop</button>
        <button>Rock</button>
        <button>Reggae</button>
        <button>Country</button>
        <button>Gospel</button>
      </div>
      <div class="inputStyle">
        <p class="align">Definir preço</p>
        <p id="selectedPrice"></p>
      </div>
      <input type="range" id="inputPrice">

      <h4 class="find">Albums Encontrados</h4>
      <div class="listContainer">
        <!-- renderizado por javaScript -->
      </div>
    </main>
  </div>



  <script src="./src/scripts/productsData.js"></script>
  <script src="./src/scripts/index.js"></script>
  <script src="./src/scripts/theme.js"></script>

</body>

</html>
